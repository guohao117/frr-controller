---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: frr
  namespace: ovn-kubernetes

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: frr-controller
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  - nodes
  - configmaps
  verbs: ["get", "list", "watch", "update"]
- apiGroups:
  - extensions
  - networking.k8s.io
  - apps
  resources:
  - networkpolicies
  - statefulsets
  verbs: ["get", "list", "watch"]
- apiGroups:
  - ""
  resources:
  - events
  - configmaps
  - pods
  - deployment
  verbs: ["create", "patch", "update"]
- apiGroups:
  - k8s.ovn.org
  resources:
  - frr
  verbs: ["list", "get", "watch", "update", "create", "delete"]
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs: ["list", "get", "watch"]


---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: frr-controller
roleRef:
  name: frr-controller
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: frr
  namespace: ovn-kubernetes
